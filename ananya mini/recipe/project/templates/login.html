<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <script>
    // JavaScript to validate form and provide feedback
    function validateLoginForm() {
      // const validCredentials = {
      //     email: "user@domain.com",
      //     password: "password123"
      // };
      // Get form field values
      var email=document.f1.email.value;
      var password=document.f1.password.value;
      // Email format regex validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Validate email
      if (!email.match(emailPattern)) {
          alert('Please enter a valid email address.');
        return false;
      }

      // Validate password (must be at least 6 characters)
      if (password.length < 6) {
          alert('Password must be at least 6 characters long.');
        return false;
          
      }
      // if (email !== validCredentials.email || password !== validCredentials.password) {
      //     alert('Invalid login. Please check your email or password.');
      //     return false;
      // }


      // If all validations pass, allow form submission
      alert('Login successful!');
      return true;
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form name="f1" method="POST" onsubmit="return validateLoginForm()" >
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email Address" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="{{url_for('register')}}">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
